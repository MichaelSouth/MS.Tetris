<html>
<head>
    <meta charset="UTF-8" />
    <title>Tetris Clone!</title>
    <link rel="stylesheet" href="style.css">

    <script src="point.js" type="module" defer="defer"></script>
    <script src="shape.js" type="module" defer="defer"></script>
    <script src="render.js" type="module" defer="defer"></script>
    <script src="main.js" type="module" defer="defer"></script>
</head>
<body>
    <canvas id="backgroundCanvas" width="700" height="1000" class="backgroundCanvas">
        Your browser does not support the HTML5 canvas tag.
    </canvas>

    <h1> Tetris</h1>

    <div id="highScores" class="highScores">
        <h3>High Scores</h3>
        <Ul id="scores"></Ul>
        <button type="button" id="startGameButton" >START GAME</button>
    </div>

    <canvas id="gameCanvas" width="400" height="800" class="gameCanvas">
        Your browser does not support the HTML5 canvas tag.
    </canvas>

    <section id="gameInfoPanel" class="Info">
        <h3 id="linesLabel">Lines - 0</h3>
        <h3 id="levelLabel">Level - 1</h3>

        <canvas id="nextShapeCanvas" width="160" height="160" class="nextShapeCanvas">
            Your browser does not support the HTML5 canvas tag.
        </canvas>

        <div id="controlsPanel">
            <h3 id="linesLabel">Controls</h3>
            <div>
                <button id="leftButton" type="button" >Left</button>
                <button id="downButton" type="button" >Down</button>
                <button id="rightButton" type="button" >Right</button>
            </div>
            <div>
                <button id="rotateLeftButton" type="button" >Rotate Left</button>
                <button id="rotateRightButton" type="button">Rotate Right</button>
            </div>
         </div>
    </section>

    <!-- The <dialog> element was added to HTML in version 5.2 -->
    <dialog id="saveDialog">
        <p>Enter your name and submit your score:</p>

        <input id="nameTextBox" type="text" />
        <button id="submitScoreButton">Submit Score</button>
        <button id="ignoreButton">Ignore</button>
    </dialog>
</body>
</html>
